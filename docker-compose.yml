version: '3'
services:
  client:
    build: ./client
    volumes:
      - ./client:/app
      - /app/node_modules  # Fixed to avoid mapping issues
    ports:
      - '3000:80'
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - server

  server:
    build: ./server
    volumes:
      - ./server:/app
      - /app/node_modules  # Fixed to avoid mapping issues
    ports:
      - '5000:5000'
    environment:
      - MONGODB_URI=mongodb://mongo:27017/mydatabase  # Point directly to MongoDB

networks:
  default:
    external:
      name: web
