version: '3'
services:
  client:
    build: ./client
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - '3000:80'
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - server

  server:
    build: ./server
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - '5000:5000'
    environment:
      - MONGODB_URI=mongodb://mongo:27017/mydatabase

  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
