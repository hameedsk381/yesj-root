version: '3'
services:
  client:
    build: ./client
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - '3000:80'
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - server

  server:
    build: ./server
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - '5000:5000'
    environment:
      - MONGODB_URI=mongodb://<external-mongo-host>:<external-mongo-port>/mydatabase  # Point to external MongoDB

networks:
  default: {}
